<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cram - DOS Edition</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cram</h1>
        <div id="gameInfo">
            <p id="score-display">Punkte: <span id="score">0</span></p>
            <p id="status">Spiel wird geladen...</p>
            <p>Leertaste = Richtung ändern</p>
        </div>
         <button id="restartBtn">> Neustart</button>
    </header>

    <main>
        <canvas id="gameCanvas">
            Ihr Browser unterstützt das Canvas-Element nicht.
        </canvas>
        <div id="points-container"></div>
    </main>

    <footer>
        <span>High Score: <span id="high-score">0</span></span>
    </footer>

    <script src="script.js"></script>
</body>
</html>
